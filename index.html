<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="top">
      <div class="cash">
        <div class="cash-left">
          <div class="cash-to-pay"><span>Cash to be paid</span></div>
          <div class="cash-to-seat"><span>$0 (1 Seat)</span></div>
        </div>
        <div class="cash-right">
          <span>i</span>
        </div>
      </div>
      <div class="travel">
        <div class="travel-left">
          <div class="travel-with">TRAVELLING WITH</div>
          <div class="no-of-rider"><span>2 Others</span></div>
        </div>
        <div class="travel-right">
          <span>...</span>
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="middle-left">
        <div class="car-name"><span>White Dzire</span></div>
        <div class="car">
          <div class="car-image">
            <img src="http://icons.iconarchive.com/icons/searchallwreckers/car/256/Audi-TT-icon.png" alt="">
          </div>
          <div class="car-details">
            <div class="car-number">KA04AA</div>
            <div class="car-number2">9122</div>
          </div>
        </div>
      </div>
      <div class="middle-right">
        <div class="otp"><span>OTP: 2322</span></div>
        <div class="driver">
          <div class="driver-details">
            <div class="driver-name">Narayan Gowda</div>
            <div class="driver-ratings">* 4.8</div>
          </div>
          <div class="driver-image">
            <img src="http://assets.stickpng.com/thumbs/5841c17aa6515b1e0ad75aa1.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="call">
        <i class="fa fa-phone"></i>
        <span>Call Driver</span>
      </div>
      <div class="cancel">
        <i class="fa fa-times-circle-o"></i>
        <span>Cancel Ride</span>
      </div>
      <div class="support">
        <i class="fa fa-life-ring"></i>
        <span>Support</span>
      </div>
      <div class="share">
        <i class="fa fa-share-alt"></i>
        <span>Share Details</span>
      </div>
    </div>
  </div>
</body>
</html>
